<!DOCTYPE html>
<html lang="zh" ng-app="digitalWaveform">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>

<body ng-controller="WaveformViewController as waveformView">
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <button ng-click="waveformView.addLogic(1)" type="button" class="btn btn-primary btn-block">Add Logical High</button>
                <button ng-click="waveformView.addLogic(0)" type="button" class="btn btn-default btn-block">Add Logical Low</button>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <button ng-click="waveformView.clearAllLogic()" type="button" class="btn btn-danger">Clear all</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <code style="font-size: x-large;">{{waveformView.digits.dat}}</code>
                <br/>
                <code style="font-size: x-large;">{{waveformView.digits.clk}}</code>
                <br/>
            	<canvas ng-repeat="digit in waveformView.digits" waveform-draw="digit" width="720" height="30" style="border: 1px dashed gray;"></canvas>
            </div>
        </div>
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
