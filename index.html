<!DOCTYPE html>
<html lang="zh" ng-app="digitalWaveform">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body ng-controller="WaveformViewController as waveformView">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-3">
                <button ng-click="waveformView.addLogicHigh()" type="button" class="btn btn-primary btn-block">Add High</button>
                <button ng-click="waveformView.addLogicLow()" type="button" class="btn btn-default btn-block">Add Low</button>
                <button ng-click="waveformView.clearAllLogic()" type="button" class="btn btn-danger btn-block">Clear all</button>
            </div>
            <div class="col-xs-12 col-sm-3">
                <form>
                    <div class="form-group">
                        <label>Adjust Clock Offset (%)</label>
                        <input ng-model="waveformView.clockOffsetValue" id="clock-offset" type="number" min="-100" max="100" class="form-control">
                        <button ng-click="waveformView.updateClockOffset()" type="button" class="btn btn-default">Update</button>
                    </div>
                </form>
            </div>            
        </div>
        <br/>
        <div class="row">
            <div class="col-xs-12">
                <div ng-repeat="channel in waveformView.waveform.channels" style="margin-bottom: 1em;">
                    <p><strong>{{channel.name}}</strong><code>{{channel.bits}}</code></p>
                    <canvas waveform-draw="channel" width="720" height="30" style="border: 1px 
                    dashed #ccc;"></canvas><br/>
                </div>
            </div>
        </div>
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
